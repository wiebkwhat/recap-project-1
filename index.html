<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <ul class="container">
        <li class="card">
          <p>What is the Question?</p>
          <button class="before">Show Answer</button>
          <button class="after">Show Answer</button>
          <ul class="listen-container">
            <li class="tags"># html</li>
            <li class="tags"># css</li>
            <li class="tags"># js</li>
          </ul>
        </li>

        <li class="card">
          <p>What is the next Question?</p>
          <button class="before">Show Answer</button>
          <button class="after">Show Answer</button>
          <ul class="listen-container">
            <li><tag>html</tag></li>
            <li><tag>html</tag></li>
            <li><tag>html</tag></li>
          </ul>
        </li>
      </ul>
    </main>
    <footer>
      <nav>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
